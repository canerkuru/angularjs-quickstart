    <div class="jumbotron text-center">
        <h1>Form Page</h1>

        <p>{{ message }}</p>
    </div>
	
	
<form  
name="myForm" novalidate>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">First Name:</label>
    <div class="col-sm-10">
      <input type="text" name="firstname" ng-model="user.firstName" required class="form-control">
		<span style="color:red" ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid">
		<span ng-show="myForm.firstname.$error.required">First Name is required.</span>
		</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Last Name:</label>
    <div class="col-sm-10"> 
      <input type="text" name="lastname" ng-model="user.lastName" required class="form-control">
    </div>
  </div> 
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">EMail:</label>
    <div class="col-sm-10"> 
      <input type="text" name="email" ng-model="user.email" required class="form-control">
		<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
		<span ng-show="myForm.email.$error.required">Email is required.</span>
		<span ng-show="myForm.email.$error.email">Invalid email address.</span>
		</span>
    </div>
  </div> 





</form>
